{% extends "layout.html" %}

{% block content %}

    <h2 class="page-header">创建相册/填写相册信息</h2>
    <div>
        <form role="form" method="post" class="col-md-4 col-md-offset-2">
            <div class="form-group">
                <label for="album_title">相册标题</label>
                <input type="text" id="album_title" name="album_title"
                       class="form-control" placeholder="请输入相册标题">
            </div>
            <div class="form-group">
                <label for="album_desc">相册描述</label>
                <textarea class="form-control" id="album_desc" name="album_desc"
                          rows="3" placeholder="输入相册简介"></textarea>
            </div>
            <div class="form-group">
                <label>相册浏览权限</label>
                <select name="album_privacy" class="form-control">
                    <option value="private">只给自己看</option>
                    <option value="protect-1">只给粉丝看</option>
                    <option value="protect-2">只给收藏看</option>
                    <option value="public">所有人可看</option>
                </select>
            </div>
            <div class="form-group">
                <label>相册类别标签</label>
                <select name="album_tag" class="form-control">
                    <option value="1">萌宠</option>
                    <option value="2">风景</option>
                    <option value="3">美女</option>
                    <option value="4">动漫</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="创建相册信息">
            </div>
        </form>

    </div>

{% endblock %}
