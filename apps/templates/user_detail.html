{% extends "layout.html" %}

{% block content %}

    <div class="jumbotron" style="padding: 5px 20px">
        <h2>{{ session.get("user_name") }}的个人中心</h2>
    </div>
    <div>
        {% include "user_menu.html" %}

        <div class="col-md-10">
            <div class="jumbotron" style="padding-top: 10px">
                <h2>个人信息</h2>
                <hr style="border: dashed"/>
                <p>用户名：{{ user.name }}</p>
                <p>邮箱 ：{{ user.email }}</p>
                <p>手机 ：{{ user.phone }}</p>
                <p>简介 ：{{ user.jianjie }}</p>
                <p>头像 ：{{ user.face }}</p>
                <img src="{{ face_url }}" width="250px">
            </div>
        </div>
    </div>


{% endblock %}

{% block js_code %}
    <script>
        $(document).ready(
            function () {
                $("#item-1").addClass('list-group-item-success')
            }
        );
    </script>
{% endblock %}
