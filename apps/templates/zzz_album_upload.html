{% extends "layout.html" %}

{% block content %}

    <h2 class="page-header">创建相册/上传相册文件</h2>
    <div class="col-md-12">
        <form role="form" method="post" enctype="multipart/form-data">
            <div class="form-group col-md-3">
                <select name="album_title" class="form-control">
                    <option value="1">江南佳丽</option>
                    <option value="2">北国风光</option>
                    <option value="3">高原一枝花</option>
                    <option value="4">海底一万里</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <input type="file" id="album_upload" name="album_upload"
                       class="form-control" multiple>
            </div>
            <div class="form-group col-md-3">
                <input type="submit" class="form-control btn btn-primary" value="上传相册图片">
            </div>
        </form>
    </div>

{% endblock %}

{% block js_code %}

{% endblock %}
